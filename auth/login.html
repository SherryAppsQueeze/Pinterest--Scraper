<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/login.css">

  <!-- <link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="../assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="../assets/favicon/site.webmanifest" /> -->
</head>

<body>
  <div class="pinterest-grid"></div>

  <!-- Decorative circles -->
  <div class="floating-circle circle-1"></div>
  <div class="floating-circle circle-2"></div>

  <!-- Toast message -->
  <div id="statusMessage"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fab fa-pinterest"></i>
        <h1>Pinterest Scraper</h1>
        <p>Sign in to access your account</p>
      </div>

      <form id="loginForm" action="/login" method="POST">
        <div class="input-group">
          <label for="emailInput"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="passwordInput"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <button type="submit" class="btn btn-login">
          Login<i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </div>
  </div>

  <script src="../assets/js/login.js"></script>
</body>

</html>
